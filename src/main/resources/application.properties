spring.datasource.url=jdbc:postgresql://localhost/db_springboot_backend
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
# Ahora añadimos para que las tablas se creen automaticamente a traves de las clases entity (las crea y las elimina)
spring.jpa.hibernate.ddl-auto=create-drop
# Nivel de log
logging.level.org.hibernate.SQL=debug
# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

spring.jackson.time-zone = Europe/Madrid
spring.jackson.locale= es

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB